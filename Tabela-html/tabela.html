<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
   <table>
    <thead>
    <caption>
     Produtos X Vendidos na Loja
    </caption>
    <colgroup>
     <col>
     <col span = "2"style="background-color: red;">
     <col span = "2" style = "background-color: blue;">
     <col span = "2" style="background-color: green;">
    </colgroup>
    <tr>
        <th rowspan="2"></th>
        <th colspan="2" scope = "colgroup">Afonso Apeno</th>
        <th colspan="2" scope = "colgroup">Cachoeira Molhada</th>
        <th colspan="2" scope="colgroup">Havan</th>
    </tr>
    <tr>
      <th scope = "col" >Vendidos</th>
      <th scope = "col" >Produzidos</th>
      <th scope = "col" >Vendidos</th>
      <th scope = "col" >Produzidos</th>
      <th scope = "col" >Vendidos</th>
      <th scope = "col" >Produzidos</th>
    </tr>
    
    </thead>
    <tbody>
        <tr>
            <th scope = "row">Vassoura</th>
            <td>10</td>
            <td>20</td>
            <td>30</td>
            <td>40</td>
            <td>50</td>
            <td>60</td>
        </tr>
        <tr>
            <th scope = "row">Baldes</th>
            <td>20</td>
            <td>30</td>
            <td>40</td>
            <td>60</td>
            <td>10</td>
            <td>50</td>
        </tr>
        <tr>
         <th scope = "row">Camisas</th>
         <td>20</td>
         <td>50</td>
         <td>70</td>
         <td>120</td>
         <td>300</td>
         <td>550</td>
        </tr>
    </tbody>
   </table>
</body>
</html>
